<header>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</header>

<div class="dashboard-wrapper">

  <!-- Tab Navigation -->
  <ul class="nav nav-tabs" id="dashboardTabs" role="tablist">
    <li class="nav-item">
      <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#summary-attendance" type="button" role="tab">Summary & Attendance</button>
    </li>
    <li class="nav-item">
      <button class="nav-link" data-bs-toggle="tab" data-bs-target="#salary" type="button" role="tab">Salary</button>
    </li>
    <li class="nav-item">
      <button class="nav-link" data-bs-toggle="tab" data-bs-target="#presence-gender" type="button" role="tab">Presence & Gender</button>
    </li>
    <li class="nav-item">
      <button class="nav-link" data-bs-toggle="tab" data-bs-target="#designation-nationality" type="button" role="tab">Designation & Nationality</button>
    </li>
    <li class="nav-item">
      <button class="nav-link" data-bs-toggle="tab" data-bs-target="#documents" type="button" role="tab">Documents</button>
    </li>
    <li class="nav-item">
      <button class="nav-link" data-bs-toggle="tab" data-bs-target="#payroll" type="button" role="tab">Payroll</button>
    </li>
    <li class="nav-item">
      <button class="nav-link" data-bs-toggle="tab" data-bs-target="#recruitment" type="button" role="tab">Recruitment</button>
    </li>
    <li class="nav-item">
      <button class="nav-link" data-bs-toggle="tab" data-bs-target="#expenses" type="button" role="tab">Expenses</button>
    </li>
  </ul>

  <!-- Tab Content -->
  <div class="tab-content pt-3">

    <!-- Summary & Attendance -->
    <div class="tab-pane fade show active" id="summary-attendance" role="tabpanel">
      <div class="section-heading">Employee Summary</div>
      <hr>
      <div class="cards-grid">
        <div id="total-employees"></div>
        <div id="new-hires"></div>
        <div id="exits"></div>
        <div id="joining"></div>
        <div id="relieving"></div>
      </div>

      <div class="section-heading">Attendance</div>
      <hr>
      <div class="attendance-section d-flex">
        <div class="attendance-grid cards-grid me-2" style="width:50%;">
          <div id="office-staff"></div>
          <div id="site-staff"></div>
        </div>
        <div class="chart-main-container" id="employee-inout-chart" style="width:50%;"></div>
      </div>
    </div>

    <!-- Salary -->
    <div class="tab-pane fade" id="salary" role="tabpanel">
      <div class="section-heading">Salary Details</div>
      <hr>
      <div class="salary-details">
        <div class="total-salary" id="total-salary"></div>
        <canvas class="chart-main-container" id="department-wise-salary-chart" style="margin-top: 8px;"></canvas>
      </div>
    </div>

    <!-- Presence & Gender -->
    <div class="tab-pane fade" id="presence-gender" role="tabpanel">
      <div class="d-flex presence-gender">
        <div style="width: 50%; margin-right:16px;">
          <div class="section-heading">Presence</div>
          <hr>
          <div class="chart-main-container" id="outside-country-chart"></div>
        </div>
        <div style="width: 50%;">
          <div class="section-heading">Gender</div>
          <hr>
          <div class="chart-main-container" id="gender-ratio-chart"></div>
        </div>
      </div>
    </div>

    <!-- Designation & Nationality -->
    <div class="tab-pane fade" id="designation-nationality" role="tabpanel">
      <div class="section-heading">Designation</div>
      <hr>
      <div class="chart-main-container" id="designation-chart"></div>

      <div class="section-heading mt-4">Nationality</div>
      <hr>
      <div class="chart-main-container" id="nationality-chart"></div>
    </div>

    <!-- Document Expiry -->
    <div class="tab-pane fade" id="documents" role="tabpanel">
      <div class="document-expiry mt-2">
        <div class="section-heading">Document Expiry Details</div>
        <hr>
        <div class="cards-grid">
          <div class="document-expiry-btn">
            <a href="/app/query-report/Document%20Expiry%20Details">Open Report</a>
          </div>
        </div>
        <div class="chart-main-container w-100 mt-2" id="document-expiry-details"></div>
      </div>
    </div>

    <!-- Payroll -->
    <div class="tab-pane fade" id="payroll" role="tabpanel">
      <div class="attendance mt-2">
        <div class="section-heading">Attendance</div>
        <hr>
        <div class="cards-grid">
          <div id="total-present"></div>
          <div id="total-absent"></div>
          <div id="late-entry"></div>
          <div id="early-exit"></div>
        </div>
        <div class="chart-main-container w-100 mt-2" id="attendance-count"></div>
      </div>

      <div class="payroll mt-2">
        <div class="section-heading">Payroll</div>
        <hr>
        <div class="cards-grid">
          <div id="total-declaration"></div>
          <div id="total-salary-structure"></div>
          <div id="total-incentive"></div>
          <div id="total-outgoing"></div>
        </div>
        <div class="chart-main-container w-100 mt-2" id="monthly-salary-chart"></div>
      </div>
    </div>

    <!-- Recruitment -->
    <div class="tab-pane fade" id="recruitment" role="tabpanel">
      <div class="recruitement">
        <div class="section-heading">Recruitment</div>
        <hr>
        <div class="cards-grid">
          <div id="job-openings"></div>
          <div id="total-applicants"></div>
          <div id="accepted-job-applicants"></div>
          <div id="rejected-job-applicants"></div>
        </div>
        <div class="cards-grid mt-2">
          <div id="joboffers"></div>
          <div id="applicantto-hire-percent"></div>
          <div id="joboffer-acceptence-rate"></div>
          <div id="time-to-fill"></div>
        </div>

        <div class="d-flex mt-2">
          <div class="chart-main-container w-50 me-4" id="job-applicant-pipeline"></div>
          <div class="chart-main-container w-50" id="job-applicant-source"></div>
        </div>

        <div class="d-flex mt-2">
          <div class="chart-main-container w-50 me-4" id="job-applicantby-country"></div>
          <div class="chart-main-container w-50" id="job-applicant-status"></div>
        </div>

        <div class="chart-main-container w-100 mt-2" id="job-applicant-frequency"></div>

        <div class="d-flex mt-2">
          <div class="chart-main-container w-50 me-4" id="designation-wise-opening"></div>
          <div class="chart-main-container w-50" id="department-wise-opening"></div>
        </div>
      </div>
    </div>

    <!-- Expenses -->
    <div class="tab-pane fade" id="expenses" role="tabpanel">
      <div class="expenses mt-2">
        <div class="section-heading">Expense Claims</div>
        <hr>
        <div class="cards-grid">
          <div id="expense-claims"></div>
          <div id="approved-claims"></div>
          <div id="rejected-claims"></div>
        </div>
        <div class="chart-main-container w-100 mt-2" id="departmentwise-claims-chart"></div>
      </div>
    </div>

  </div>
</div>
